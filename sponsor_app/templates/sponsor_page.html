{% extends "base.html" %}

{% block title %}
    My Posts - My Blog
{% endblock %}

{% block content %}
    <h1>My Posts</h1>
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
        <li>You have no posts yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
